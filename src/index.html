<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entryNote</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/universal.css" />
    <link rel="stylesheet" href="./css/view.css" />

    <script src="./js/controller/controller.js" type="module"></script>
  </head>
  <body>
    <div class="main-con">
      <header class="top-header">
        <img src="./assets/entryNote.svg" alt="entryNote" />
      </header>

      <!-- //overlay -->
      <main class="overlay hide"></main>
      <!-- //main page -->
      <main class="main-content">
        <section class="debit-notes-content-con content-con">
          <article class="notes-content-main-title content-main-title">
            <span> Debit </span
            ><img
              src="./assets/icons/arrow-down.svg"
              class="expand-note-icon expand-debit-icon rotate-180"
              alt="expand"
            />
          </article>

          <article class="expand-help hide">
            <p>Click the arrow down button to expand notes</p>
          </article>

          <article class="content-container">
            <article class="empty-note">
              <img
                src="./assets/icons/loader.svg"
                alt="loader"
                class="loader"
              />
            </article>
          </article>

          <article class="total-debit-output-con total-output-con">
            <span> Total: ₦</span
            ><span class="total-debit-out total-out">0000</span>
          </article>
        </section>

        <section class="credit-notes-content-con content-con">
          <article class="notes-content-main-title content-main-title">
            <span> Credit </span
            ><img
              src="./assets/icons/arrow-down.svg"
              class="expand-note-icon expand-credit-icon rotate-180"
              alt="expand"
            />
          </article>

          <article class="expand-help hide">
            <p>Click the arrow down button to expand notes</p>
          </article>

          <article class="content-container">
            <article class="empty-note">
              <img
                src="./assets/icons/loader.svg"
                alt="loader"
                class="loader"
              />
            </article>
          </article>

          <article class="total-credit-output-con total-output-con">
            <span> Total: ₦</span
            ><span class="total-credit-out total-out">0000</span>
          </article>
        </section>
      </main>

      <!-- plusicon add note btn  -->
      <main class="add-note-btn">
        <img src="./assets/icons/plus.svg" alt="addnote" />
      </main>

      <!-- addnote view -->

      <main class="add-note-view-con pop-up-page hide">
        <article class="pop-up-top-nav">
          <p class="pop-up-title">Add-Note</p>
          <img
            src="./assets/icons/cancel.svg"
            alt="cancel"
            class="cancelPopupBtn"
          />
        </article>
        <article class="add-note-view-content view-content">
          <input
            type="text"
            class="add-note-input-description input-underline"
            maxlength="150"
            placeholder="Description"
          />
          <input
            type="number"
            class="add-note-input-amount input-underline"
            placeholder="Amount"
          />
          <select class="select-type add-note-type">
            <optgroup>
              <option value="debit">Debit</option>
              <option value="credit">Credit</option>
            </optgroup>
          </select>
          <button type="button" class="save-note-btn btn-primary">
            <img src="./assets/icons/save-icon.svg" alt="+" class="mini-icon" />
            Save
          </button>
        </article>
      </main>

      <!-- details view  -->
      <main class="details-note-view-con pop-up-page hide">
        <article class="pop-up-top-nav">
          <p class="pop-up-title">Details</p>
          <img
            src="./assets/icons/cancel.svg"
            alt="cancel"
            class="cancelPopupBtn"
          />
        </article>

        <article
          class="details-note-view-content details-debit view-content"
        ></article>

        <article class="details-note-options">
          <button type="button" class="delete-note-btn btn-primary">
            <img src="./assets/icons/delete.svg" alt="--" class="mini-icon" />
            Delete
          </button>

          <button type="button" class="edit-note-btn btn-primary">
            <img src="./assets/icons/edit.svg" alt="+" class="mini-icon" />
            Edit
          </button>
        </article>

        <article class="details-note-confirmation-options hide">
          <p class="confirmation-delete-message">
            Are you sure you want to delete ?
          </p>

          <article class="details-note-delete-options">
            <button
              type="button"
              class="delete-no-note-btn delete-opt-note-btn btn-primary"
            >
              <img src="./assets/icons/no-icon.svg" alt="+" class="mini-icon" />
              No
            </button>
            <button
              type="button"
              class="delete-yes-btn delete-opt-note-btn btn-primary"
            >
              <img
                src="./assets/icons/yes-icon.svg"
                alt="+"
                class="mini-icon"
              />
              Yes
            </button>
          </article>
        </article>
        <article class="details-note-edit-options hide">
          <button
            type="button"
            class="edit-cancel-note-btn edit-opt-note-btn btn-primary"
          >
            <img src="./assets/icons/no-icon.svg" alt="+" class="mini-icon" />
            Cancel
          </button>
          <button
            type="button"
            class="edit-save-btn edit-opt-note-btn btn-primary"
          >
            <img src="./assets/icons/save-icon.svg" alt="+" class="mini-icon" />
            Save
          </button>
        </article>
      </main>
    </div>
  </body>
</html>
