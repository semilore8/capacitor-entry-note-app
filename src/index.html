<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cnote</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/controller/controller.js"></script>
  </head>
  <body>
    <div class="main-con">
      <header class="top-header">
        <img src="./assets/logo.png" alt="cnote" />
      </header>

      <nav class="top-nav">
        <ul class="top-nav-ul">
          <li class="top-nav-img">
            <img src="./assets/icons/notes-fill.svg" alt="notes" />
          </li>
          <li class="top-nav-img">
            <img src="./assets/icons/calculator.svg" alt="calculator" />
          </li>
        </ul>
      </nav>


      <!-- //notes page -->
      <main class="main-content">
        
        <section class="notes-content-con content-con">
          <article class="notes-content-main-title content-main-title">
            <span>NOTES</span
            ><img
              src="./assets/icons/arrow-down.svg"
              class="expand-note-icon"
              alt="expand"
            />
          </article>
          <article class="hide content-container">
          <article class="notes-content-list content-list">
            <img src="./assets/icons/file.svg" alt="file" />
            <p class="notes-content-title content-title">Joshua</p>
            <p class="notes-content-amount content-amount">(₦)3000</p>
          </article>
          <article class="notes-content-list content-list">
            <img src="./assets/icons/file.svg" alt="file" />
            <p class="notes-content-title content-title">Malik</p>
            <p class="notes-content-amount content-amount">(₦)4800</p>
          </article>
          <article class="notes-content-list content-list">
            <img src="./assets/icons/file.svg" alt="file" />
            <p class="notes-content-title content-title">Anuoluwa</p>
            <p class="notes-content-amount content-amount">(₦)6050</p>
          </article>
          <article class="notes-content-list content-list">
            <img src="./assets/icons/file.svg" alt="file" />
            <p class="notes-content-title content-title">Joshua</p>
            <p class="notes-content-amount content-amount">(₦)3000</p>
          </article>
          <article class="notes-total">
            <p>Total : <span id="total-notes-amount">(₦)30000</span></p>
          </article>
          <article class="hide content-container">

        </section>

        <section class="calc-content-con content-con">
          <article class="notes-content-main-title content-main-title">
            <span>Calc-note</span
            ><img
              src="./assets/icons/arrow-down.svg"
              class="expand-note-icon"
              alt="expand"
            />
          </article>

          <article class="hide content-container">
            <article class="calc-content-list content-list">
              <img src="./assets/icons/calculator.svg" alt="calculator" />
              <p class="calc-content-title content-title">Wednessday</p>
              <p class="calc-content-amount content-amount">(₦)3000</p>
            </article>
            <article class="calc-content-list content-list">
              <img src="./assets/icons/calculator.svg" alt="calculator" />
              <p class="calc-content-title content-title">total gain</p>
              <p class="calc-content-amount content-amount">(₦)4800</p>
            </article>
          </article>
        </section>

        <section class="add-note-btn">
          <img src="./assets/icons/plus.svg" alt="addnote" />
        </section>
      </main>
    </div>
  </body>
</html>
